<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    h1 { color: #333; }
    form, table { background: #fff; padding: 20px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    tr:last-child td { border-bottom: none; }
    input, select { padding: 8px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Job Application Manager</h1>
  <form id="jobForm">
    <label>Company: <input type="text" id="company" required></label>
    <label>Role: <input type="text" id="role" required></label>
    <label>Where: <input type="text" id="where" required></label>
    <label>Status:
      <select id="status">
        <option>Applied</option>
        <option>Interview</option>
        <option>Offer</option>
        <option>Rejected</option>
      </select>
    </label>
    <button type="submit">Add Application</button>
  </form>
  <table id="jobsTable">
    <thead>
      <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Where</th>
        <th>Date</th>
        <th>Status</th>
        <th>Change Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function fetchJobs() {
      const res = await fetch('/api/jobs');
      return res.json();
    }
    async function addJob(job) {
      await fetch('/api/jobs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(job)
      });
    }
    async function updateStatus(id, status) {
      await fetch(`/api/jobs/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
    }
    function renderJobs(jobs) {
      const tbody = document.querySelector('#jobsTable tbody');
      tbody.innerHTML = '';
      jobs.forEach(job => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${job.company}</td>
          <td>${job.role}</td>
          <td>${job.where}</td>
          <td>${job.date}</td>
          <td>${job.status}</td>
          <td>
            <select onchange="changeStatus(${job.id}, this.value)">
              <option${job.status==='Applied'?' selected':''}>Applied</option>
              <option${job.status==='Interview'?' selected':''}>Interview</option>
              <option${job.status==='Offer'?' selected':''}>Offer</option>
              <option${job.status==='Rejected'?' selected':''}>Rejected</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    async function refresh() {
      const jobs = await fetchJobs();
      renderJobs(jobs);
    }
    document.getElementById('jobForm').onsubmit = async e => {
      e.preventDefault();
      const job = {
        company: document.getElementById('company').value,
        role: document.getElementById('role').value,
        where: document.getElementById('where').value,
        status: document.getElementById('status').value
      };
      await addJob(job);
      e.target.reset();
      refresh();
    };
    window.changeStatus = async (id, status) => {
      await updateStatus(id, status);
      refresh();
    };
    refresh();
  </script>
</body>
</html>
